<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GIPHY Generator</title>
</head>

<body>
    <div class="container demo">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <h1 class="main-title"><span class="thin">Explore</span> GIPHYS <br>&#8595 &#8595 &#8595
                    <div class="row">
                        <div class="button-container" id="giphybuttons"></div>
                    </div>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-container">
            <form class="form" action="">
                <input type="text" class="form1" id="input" value="">
                <br>
                <input type="submit" class="form2 make-button" id="submit" value="Make New Button">
            </form>
        </div>
    </div>
    <div class="col-6 big-display"></div>

    <ul class="gif-container" id="display">

    </ul>

    <div class="col-3 new-button"></div>






    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
